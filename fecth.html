<!DOCTYPE html>
<html>
<head>
  <title>JSONPlaceholder Todo Items</title>
  <style type="text/css">
    th{
        color: red; padding: 20px; border:1px solid gray;
    }
    td{
        color: green;border:1px solid gray; 
    }
  </style>
</head>
<body>
  <h1>VIEW DATA</h1>
  <div id="result"></div>
  <table id="todo">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // Make an API call to the JSONPlaceholder todos endpoint
    fetch('https://jsonplaceholder.typicode.com/todos')
      .then(response => response.json())
      .then(todos => {
        // Loop through the todos and display them in the table
        const todoTable = document.querySelector('#todo tbody');

        for (const todo of todos) {
          const tableRow = document.createElement('tr');

          tableRow.innerHTML = `
            <td>${todo.id}</td>
            <td>${todo.userId}</td>
            <td>${todo.title}</td>
            <td>${todo.completed ? 'true' : 'false'}</td>
          `;

          todoTable.appendChild(tableRow);
        }
      });
  </script>
</body>
</html>
